
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>General Shift Cipher</title>
  <link rel="stylesheet" href="../../assets/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"></div>
      <h1>General Shift Cipher</h1>
      <nav class="nav">
        <a href="index.html">Classical</a>
        <a href="caesar.html">Caesar</a>
        <a href="affine.html">Affine</a>
        <a href="transposition.html">Transposition</a>
      </nav>
    </header>

    <section class="card" aria-label="Shift tool">
      <p class="small">This is the same family as Caesar: shift letters by <span class="code">k</span> positions.</p>
      <label for="shift-input">Input</label>
      <textarea id="shift-input">Attack at dawn!</textarea>
      <div class="controls">
        <label class="small">Shift k</label>
        <input type="number" id="shift-k" value="5" min="-25" max="25" />
        <button class="btn primary" id="shift-encrypt">Encrypt</button>
        <button class="btn" id="shift-decrypt">Decrypt</button>
      </div>
      <label for="shift-output">Result</label>
      <textarea id="shift-output" readonly></textarea>
    </section>

    <footer class="footer"><small>Educational demo only.</small></footer>
  </div>
  <script src="../../assets/site.js"></script>
  <script>
    function updateShift(mode){
      const text = byId('shift-input').value;
      const k = parseInt(byId('shift-k').value||'0',10);
      const eff = mode==='enc'? k : -k;
      setValue('shift-output', caesar(text, eff));
    }
    byId('shift-encrypt').addEventListener('click', ()=> updateShift('enc'));
    byId('shift-decrypt').addEventListener('click', ()=> updateShift('dec'));
    updateShift('enc');
  </script>
</body>
</html>

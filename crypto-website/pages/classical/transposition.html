
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transposition Cipher</title>
  <link rel="stylesheet" href="../../assets/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"></div>
      <h1>Transposition Cipher (Columnar)</h1>
      <nav class="nav">
        <a href="index.html">Classical</a>
        <a href="caesar.html">Caesar</a>
        <a href="shift.html">Shift</a>
        <a href="affine.html">Affine</a>
      </nav>
    </header>

    <section class="card" aria-label="Transposition tool">
      <p>Write the text in rows, then read columns by the alphabetical order of the key.</p>
      <label for="trans-input">Input</label>
      <textarea id="trans-input">WE ARE DISCOVERED FLEE AT ONCE</textarea>
      <div class="controls">
        <label class="small">Key (letters)</label>
        <input type="text" id="trans-key" value="ZEBRAS" />
        <button class="btn primary" id="trans-encrypt">Encrypt</button>
        <button class="btn" id="trans-decrypt">Decrypt</button>
      </div>
      <label for="trans-output">Result</label>
      <textarea id="trans-output" readonly></textarea>
    </section>

    <footer class="footer"><small>Padding dots (â€¢) are used to fill the grid for demonstration.</small></footer>
  </div>
  <script src="../../assets/site.js"></script>
  <script>
    function updateTrans(mode){
      const text = byId('trans-input').value;
      const key = byId('trans-key').value.trim();
      const out = (mode==='enc') ? columnarEncrypt(text, key) : columnarDecrypt(text, key);
      setValue('trans-output', out);
    }
    byId('trans-encrypt').addEventListener('click', ()=> updateTrans('enc'));
    byId('trans-decrypt').addEventListener('click', ()=> updateTrans('dec'));
    updateTrans('enc');
  </script>
</body>
</html>
